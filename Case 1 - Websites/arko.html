<!DOCTYPE html>
<html>
<head>
    <title>Catch the Button</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
        }

        #score {
            font-size: 24px;
            margin: 10px;
        }

        #gameButton {
            position: absolute;
            padding: 15px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #gameButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¯ Catch the Button</h1>
    <p>Click the button as fast as you can!</p>
    <div id="score">Score: 0</div>

    <button id="gameButton" onclick="moveButton()">Catch Me!</button>

    <script>
        let score = 0;

        function moveButton() {
            score++;
            document.getElementById("score").innerText = "Score: " + score;

            let button = document.getElementById("gameButton");

            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 150);

            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
